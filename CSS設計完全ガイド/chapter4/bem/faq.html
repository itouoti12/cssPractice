<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../base/base.css" />
    <link rel="stylesheet" href="../bem/faq.css" />
  </head>

  <body>
      <dl class="faq">
          <dt class="faq__row faq__row--question">
              <span class="faq__icon faq__icon--question">Q</span>
              <span class="faq__question-text">どのようなCSM開発の実績がありますか？</span>
          </dt>
          <dd class="faq__row faq__row--answer">
              <span class="faq__icon faq__icon--answer">A</span>
              <div class="faq__answer-body">
                  <p class="faq__answer-text">
                      WordPress、Movable Type、Hubspot CMS、Sitecoreの開発実績がございます。
                  </p>
              </div>
              <!-- /.faq__answer-body -->
          </dd>

          <dt class="faq__row faq__row--question">
              <span class="faq__icon faq__icon--question">Q</span>
              <span class="faq__question-text">普段使用しているCSSの設計手法を教えて下さい</span>
          </dt>
          <dd class="faq__row faq__row--answer">
              <span class="faq__icon faq__icon--answer">A</span>
              <div class="faq__answer-body">
                  <p class="faq__answer-text">
                      OOCSSをはじめ、SMACSS、BEM、FLOCSS、PRECSSなど一通り対応可能です。どの手法を使用するかは、案件の特性を考慮し都度設定しています。
                  </p>
              </div>
              <!-- /.faq__answer-body -->
          </dd>
      </dl>
  </body>
</html>
