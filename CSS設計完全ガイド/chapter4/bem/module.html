<!DOCTYPE html>
<html>

<head>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../base/base.css" />
    <link rel="stylesheet" type="text/css" href="bem.css" />
    <link rel="stylesheet" type="text/css" href="bem_module.css" />
</head>

<body>
    <a class="btn" href="#">標準ボタン</a>
    <a class="btn btn--arrow-right" href="#">矢印付きボタン</a>
    <a class="btn btn--large" href="#">大ボタン</a>
    <a class="btn btn--warning" href="#">色違いボタン</a>
    <a class="rounded-btn" href="#">角丸ボタン</a>

    <a class="before-icon-btn before-icon-btn--download" href="#">ダウンロード</a>
    <a class="before-icon-btn before-icon-btn--zoom" href="#">拡大</a>

    <span class="before-icon before-icon--pdf">
        <a href="#">ファイル名.pdf</a>
    </span>
    <span class="before-icon before-icon--excel">
        <a href="#">ファイル名.xlsx</a>
    </span>
    <span class="before-icon before-icon--power-point">
        <a href="#">ファイル名.pptx</a>
    </span>
    <span class="before-icon before-icon--check-square">
        <a href="#">チェック項目</a>
    </span>

    <span class="before-icon before-icon--chevron-left">
        <a href="#">戻る</a>
    </span>
    <span class="after-icon after-icon--chevron-right">
        <a href="#">進む</a>
    </span>

    <span class="label">NEWS</span>
    <span class="label label--warning">PRESS RELEASE</span>
    <a class="label label--link" href="#">NEWS</a>
    <span class="rounded-label">NEWS</span>

</body>

</html>
