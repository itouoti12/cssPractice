<!DOCTYPE html>
<html>

<head>
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="../base/base.css" />
    <link rel="stylesheet" href="precss.css" />
    <link rel="stylesheet" href="precss_module.css" />
</head>

<body>
    <a class="el_btn" href="#">標準ボタン</a>
    <a class="el_btn el_btn__arrowRight" href="#">矢印付きボタン</a>
    <a class="el_btn el_btn__large" href="#">大ボタン</a>
    <a class="el_btn el_btn__yellow" href="#">色違いボタン</a>
    <a class="el_roundedBtn" href="#">角丸ボタン</a>

    <a class="el_beforeIconBtn el_beforeIconBtn__download" href="#">ダウンロード</a>
    <a class="el_beforeIconBtn el_beforeIconBtn__zoom" href="#">拡大</a>

    <span class="el_beforeIcon el_beforeIcon__pdf">
        <a href="#">ファイル名.pdf</a>
    </span>
    <span class="el_beforeIcon el_beforeIcon__excel">
        <a href="#">ファイル名.xlsx</a>
    </span>
    <span class="el_beforeIcon el_beforeIcon__PP">
        <a href="#">ファイル名.pptx</a>
    </span>
    <span class="el_beforeIcon el_beforeIcon__checkSquare">
        <a href="#">チェック項目</a>
    </span>

    <span class="el_beforeIcon el_beforeIcon__chevLeft">
        <a href="#">戻る</a>
    </span>
    <span class="el_afterIcon el_afterIcon__chevRight">
        <a href="#">進む</a>
    </span>

    <span class="el_label">NEWS</span>
    <span class="el_label el_label__yellow">PRESS RELEASE</span>
    <a class="el_label" href="#">NEWS</a>
    <span class="el_roundedLabel">NEWS</span>

    <h3 class="el_lv3Heading">見出し３</h3>
    <h4 class="el_lv4Heading">見出し４</h4>
    <h5 class="el_lv5Heading">見出し５</h5>
    <h6 class="el_lv6Heading">見出し６</h6>
    <strong class="el_caution">※注釈が入ります</strong>
    <strong class="el_note">※注釈が入ります</strong>

</body>

</html>
