<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../base/base.css" />
    <link rel="stylesheet" href="../precss/faq.css" />
  </head>

  <body>
    <dl class="bl_faq">
      <dt class="bl_faq_q">
        <span class="bl_faq_icon">Q</span>
        <span class="bl_faq_q_txt">どのようなCSM開発の実績がありますか？</span>
      </dt>
      <dd class="bl_faq_a">
        <span class="bl_faq_icon">A</span>
        <div class="bl_faq_a_body">
          <p class="bl_faq_a_txt">
            WordPress、Movable Type、Hubspot CMS、Sitecoreの開発実績がございます。
          </p>
        </div>
        <!-- /.bl_faq_a_body -->
      </dd>

      <dt class="bl_faq_q">
        <span class="bl_faq_icon">Q</span>
        <span class="bl_faq_q_txt">普段使用しているCSSの設計手法を教えて下さい</span>
      </dt>
      <dd class="bl_faq_a">
        <span class="bl_faq_icon">A</span>
        <div class="bl_faq_a_body">
          <p class="bl_faq_a_txt">
            OOCSSをはじめ、SMACSS、BEM、FLOCSS、PRECSSなど一通り対応可能です。どの手法を使用するかは、案件の特性を考慮し都度設定しています。
          </p>
        </div>
        <!-- /.bl_faq_a_body -->
      </dd>
    </dl>
  </body>
</html>
